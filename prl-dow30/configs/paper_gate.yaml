mode: paper_gate

dates:
  train_start: '2010-01-01'
  train_end: '2021-12-31'
  test_start: '2022-01-01'
  test_end: '2025-12-31'

data:
  raw_dir: data/raw
  processed_dir: data/processed
  source: yfinance_only
  universe_policy: fixed_list
  min_assets: 30
  force_refresh: false
  offline: true
  require_cache: true
  paper_mode: true
  min_history_days: 500
  history_tolerance_days: 30
  ticker_substitutions: {}
  quality_params:
    min_vol_std: 0.005
    min_max_abs_return: 0.02
    max_flat_fraction: 0.20
    max_missing_fraction: 0.01

universe:
  min_assets: 30
  policy: fixed_list
  fixed_asset_list:
    - AAPL
    - AMGN
    - AXP
    - BA
    - CAT
    - CRM
    - CSCO
    - CVX
    - DIS
    - GS
    - HD
    - HON
    - IBM
    - INTC
    - JNJ
    - JPM
    - KO
    - MCD
    - MMM
    - MRK
    - MSFT
    - NKE
    - PG
    - TRV
    - UNH
    - V
    - VZ
    - WBA
    - WMT
    - DOW

env:
  L: 30
  Lv: 30
  c_tc: 0.0005
  logit_scale: 10.0

prl:
  alpha0: 0.2
  beta: 1.0
  lambdav: 2.0
  bias: 0.0
  alpha_min: 0.01
  alpha_max: 1.0

sac:
  learning_rate: 0.0003
  batch_size: 256
  gamma: 0.99
  tau: 0.005
  buffer_size: 20000
  total_timesteps: 2000
  eval_freq: 500
  ent_coef: 0.2
  log_interval_steps: 200
  checkpoint_interval: null

seeds:
  - 0
