name: gate3_m07_C2_cvargamma_06_clip02
description: Gate3 candidate m07 with CVaR gamma=0.6, beta=0, clip=0.2

paths:
  returns: data/processed/returns.parquet
  volatility: data/processed/volatility.parquet
  vol_stats: data/processed/vol_stats.json

data:
  require_cache: true
  force_refresh: false

dates:
  train_start: "2016-01-01"
  train_end: "2017-12-31"
  test_start: "2018-01-01"
  test_end: "2025-12-31"
  eval:
    eval_start: "2022-02-15"
    eval_end: "2025-12-30"
    windows:
      - name: W1
        start: "2024-01-01"
        end: "2025-12-30"
      - name: W2
        start: "2022-02-15"
        end: "2023-12-29"

features:
  window_size: 20
  vol_window: 20
  vol_std_window: 20
  vol_ema_span: 20
  vol_smoothing: 2
  normalization: none
  diff_steps: 1
  clip_at: null
  fillna: ffill
  normalize_window_size: 252
  max_missing_fraction: 1.0

env:
  L: 10
  Lv: 10
  c_tc: 0.0005
  logit_scale: 1.0

prl:
  alpha0: 0.2
  beta: 1.0
  lambdav: 2.0
  bias: -2.0
  center_prob: true
  alpha_min: 0.01
  alpha_max: 1.0
  mid_plasticity_multiplier: 0.7
  cvar_penalty_gamma: 0.6
  var_penalty_beta: 0.0
  penalty_clip_ratio: 0.2

sac:
  learning_rate: 0.0003
  batch_size: 64
  gamma: 0.99
  tau: 0.005
  buffer_size: 60000
  total_timesteps: 100000
  eval_freq: 5000
  ent_coef: 0.2
  log_interval_steps: 500
  checkpoint_interval: null

seeds:
  - 0
