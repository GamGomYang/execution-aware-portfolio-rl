mode: gate3_riskalign
name: exp_C1_risk_penalty
base: gate3_riskalign

dates:
  train_start: '2014-01-01'
  train_end: '2017-12-31'
  test_start: '2018-01-01'
  test_end: '2025-12-31'

eval:
  windows:
    - name: W1
      start: '2024-01-01'
      end: '2025-12-30'
    - name: W2
      start: '2022-02-15'
      end: '2023-12-29'
  write_trace: true
  trace_stride: 10
  run_baselines: false
  write_step4: false

data:
  raw_dir: data/raw
  processed_dir: data/processed
  source: yfinance_only
  universe_policy: availability_filtered
  min_assets: 25
  offline: true
  require_cache: true
  paper_mode: true
  min_history_days: 240
  history_tolerance_days: 120
  ticker_substitutions: {}
  quality_params:
    min_vol_std: 0.0
    min_max_abs_return: 0.0
    max_flat_fraction: 1.0
    max_missing_fraction: 1.0

env:
  L: 12
  Lv: 12
  c_tc: 0.0010
  logit_scale: 10.0

prl:
  alpha0: 0.2
  beta: 1.0
  lambdav: 3.0
  bias: -3.0
  center_prob: true
  alpha_min: 0.01
  alpha_max: 1.0

sac:
  learning_rate: 0.0003
  batch_size: 128
  gamma: 0.99
  tau: 0.005
  buffer_size: 120000
  total_timesteps: 100000
  eval_freq: 5000
  ent_coef: 0.2
  log_interval_steps: 500
  checkpoint_interval: null

seeds:
  - 0
  - 1
  - 2
  - 3
  - 4
