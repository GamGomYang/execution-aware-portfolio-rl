mode: smoke

dates:
  train_start: '2010-01-01'
  train_end: '2010-03-31'
  test_start: '2010-04-01'
  test_end: '2010-06-30'

data:
  raw_dir: data/raw
  processed_dir: data/processed
  source: yfinance_only
  universe_policy: availability_filtered
  min_assets: 25
  force_refresh: false
  offline: false
  require_cache: false
  paper_mode: false
  min_history_days: 30
  history_tolerance_days: 30
  ticker_substitutions: {}
  quality_params:
    min_vol_std: 0.0
    min_max_abs_return: 0.0
    max_flat_fraction: 1.0
    max_missing_fraction: 1.0

env:
  L: 10
  Lv: 10
  c_tc: 0.0005
  logit_scale: 10.0

prl:
  alpha0: 0.2
  beta: 1.0
  lambdav: 2.0
  bias: 0.0
  alpha_min: 0.01
  alpha_max: 1.0

sac:
  learning_rate: 0.0003
  batch_size: 64
  gamma: 0.99
  tau: 0.005
  buffer_size: 10000
  total_timesteps: 1000
  eval_freq: 1000
  ent_coef: 0.2
  log_interval_steps: 50
  checkpoint_interval: null

seeds:
  - 0
