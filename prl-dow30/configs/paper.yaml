mode: paper

dates:
  train_start: '2010-01-01'
  train_end: '2021-12-31'
  test_start: '2022-01-01'
  test_end: '2025-12-31'

data:
  raw_dir: data/raw
  processed_dir: data/processed
  source: yfinance_only
  force_refresh: true
  offline: false
  require_cache: true
  paper_mode: true
  min_history_days: 500
  ticker_substitutions:
    WBA: CVS
    DOW: DD
  quality_params:
    min_vol_std: 0.005
    min_max_abs_return: 0.02
    max_flat_fraction: 0.20
    max_missing_fraction: 0.01

env:
  L: 30
  Lv: 30
  c_tc: 0.0005
  logit_scale: 10.0

prl:
  alpha0: 0.2
  beta: 1.0
  lambdav: 2.0
  bias: 0.0
  alpha_min: 0.01
  alpha_max: 1.0

sac:
  learning_rate: 0.0003
  batch_size: 256
  gamma: 0.99
  tau: 0.005
  buffer_size: 200000
  total_timesteps: 500000
  eval_freq: 5000
  ent_coef: 0.2
  log_interval_steps: 1000
  checkpoint_interval: 50000

seeds:
  - 0
  - 1
  - 2
